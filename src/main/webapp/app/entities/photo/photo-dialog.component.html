<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPhotoLabel" jhiTranslate="photoOrganizerApp.photo.home.createOrEditLabel">Create or edit a Photo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!photo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="photo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="photoOrganizerApp.photo.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                [(ngModel)]="photo.fileName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="photoOrganizerApp.photo.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                [(ngModel)]="photo.path" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="photoOrganizerApp.photo.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="photo.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="photoOrganizerApp.photo.dateCreated" for="field_dateCreated">Date Created</label>
            <div class="d-flex">
                <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" [(ngModel)]="photo.dateCreated"
                />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="photoOrganizerApp.photo.tags" for="field_tags">Tags</label>
            <select class="form-control" id="field_tags" multiple name="tags" [(ngModel)]="photo.tags">
                <option [ngValue]="getSelected(photo.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="photoOrganizerApp.photo.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="photo.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === photo.user?.id ? photo.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
