<div class="row">
    <div class="col-md-auto">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col">

        <h1 class="display-5" jhiTranslate="home.title">Welcome to your Photo Organizer</h1>
        <p class="lead" jhiTranslate="home.subtitle">Let's go to organize your photos!</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>

    </div>
</div>
<div *ngIf="isAuthenticated()">

    <h4>Your Tags</h4>

    <div class="mb-2">
        <span style="padding: 0.375rem 0">You are here:</span>
        <button class="btn btn-link" *ngFor="let tag of history; let i = index;" (click)="clickOnTag(tag)">
            <span *ngIf="i !== 0" class="fa fa-arrow-right"></span> {{tag.name}}
        </button>
    </div>

    <div class="d-flex">
        <button type="button" class="btn btn-outline-primary mr-2" *ngFor="let tag of tags" (click)="clickOnTag(tag)">
            <span class="fa fa-image"></span> {{tag.name}}
        </button>
        <span *ngIf="tags && tags.length === 0" style="margin-bottom: 2px; padding: 0.375rem 0">No tags found.</span>
    </div>

    <h4 class="mt-3">Your Photos</h4>

    <div class="d-flex">
        <img *ngFor="let photo of photos" style="height: 200px" [src]="photo.thumbnail" alt="{{photo.fileName + '.' + photo.type}}" class="img-thumbnail">
        <span *ngIf="photos && photos.length === 0" style="margin-bottom: 2px; padding: 0.375rem 0">No photo found.</span>
    </div>

    <div *ngIf="photos && photos.length > 0" class="mt-3">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>


</div>
